<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Cafeteria</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="faviconc.ico" type="image/x-icon">
</head>
<body background="backgrounds.jpg">
    
    <header>
        <h1><center>Order summary</center></h1>
    </header>
    <section class="h-100 h-custom">
        <div class="container h-100 py-5">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
      
              <div class="table-responsive">
                <table class="table">
                  <thead>
                    <tr>
                      <th class="edit"><h2>Food Items</h2></th>
                      <th class="hello"><h2>Quantity</h2></th>
                      <th class="bye"><h2>Price</h2></th>
                    </tr>
                <tbody>
                    <tr>
                      <th scope="row">
                        <div class="d-flex align-items-center">
                          <img src="images.jpg" width="100px" height="100px" class="image">
                          <div class="flex-column ms-4">
                            <p class="mb-2">Burger</p>
                          </div>
                        </div>
                      </th>
                      <td class="align-middle">
                        <div class="d-flex flex-row">
                          <button class="btn btn-link px-2"
                            onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                            <i class="fas fa-minus"></i>
                          </button>
      
                          <input id="form1" min="0" name="quantity" value="2" type="number"
                            class="form-control form-control-sm" style="width: 50px;" />
      
                          <button class="btn btn-link px-2"
                            onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                            <i class="fas fa-plus"></i>
                          </button>
                        </div>
                      </td>
                      <td class="align-middle">
                        <p class="mb-1">₹20</p>
                      </td>
                    </tr>
                    <tr>
                        <th scope="row">
                          <div class="d-flex align-items-center">
                            <img src="samsosa.webp"class="image" width="100px" height="100px">
                            <div class="flex-column ms-4">
                              <p class="mb-2">Bun Samosa</p>
                            </div>
                          </div>
                        </th>
                        <td class="align-middle">
                          <div class="d-flex flex-row">
                            <button class="btn btn-link px-2"
                              onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                              <i class="fas fa-minus"></i>
                            </button>
        
                            <input id="form1" min="0" name="quantity" value="2" type="number"
                              class="form-control form-control-sm" style="width: 50px;" />
        
                            <button class="btn btn-link px-2"
                              onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                              <i class="fas fa-plus"></i>
                            </button>
                          </div>
                        </td>
                        <td class="align-middle">
                          <p class="mb-1">₹25</p>
                        </td>
                      </tr>
                    <tr>
                      <th scope="row" class="border-bottom-0">
                        <div class="d-flex align-items-center">
                          <img src="ice cream.jpg" class="image" width="100px" height="100px" >
                          <div class="flex-column ms-4">
                            <p class="mb-2">Ice cream cone</p>
                          </div>
                        </div>
                      </th>
                      <td class="align-middle border-bottom-0">
                        <div class="d-flex flex-row">
                          <button class="btn btn-link px-2"
                            onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                            <i class="fas fa-minus"></i>
                          </button>
      
                          <input id="form1" min="0" name="quantity" value="1" type="number"
                            class="form-control form-control-sm" style="width: 50px;" />
      
                          <button class="btn btn-link px-2"
                            onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                            <i class="fas fa-plus"></i>
                          </button>
                        </div>
                      </td>
                      <td class="align-middle border-bottom-0">
                        <p class="mb-1">₹33</p>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
      
             
      
                      <div class="d-flex justify-content-between mb-4" style="font-weight: 500;">
                        <p class="mb-0"><h4><center>Total    ₹78</center></h4></p>
                      </div>
      
                      <button type="button" class="styled">
                        <div class="d-flex justify-content-between">
                        <a href="qr_code_barcode.jpg">Checkout ₹78</a>
                        </div>
                      </button>
      
                    </div>
                  </div>
      
                </div>
              </div>
      
            </div>
          </div>
        </div>
      </section>
</body>
</html>
